name: build-bigpod

on:
  schedule:
    - cron: '12 00 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
  workflow_dispatch:
      
      
env:
  IMAGE_NAME: ubuntu
  IMAGE_REGISTRY: ghcr.io/bigpod98

jobs: 
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Push to Registry action
      uses: actions/checkout@v3
    - name: build
      shell: bash
      run: podman build . -t ghcr.io/bigpod98/bigpodsb/ubuntu:latest
    - name: tag
      shell: bash
      run: podman tag ghcr.io/bigpod98/bigpodsb/ubuntu:latest ghcr.io/bigpod98/bigpodsb/ubuntu:37
    - name: login
      shell: bash
      run: podman login ghcr.io -u bigpod98 -p ${{ secrets.GITHUB_TOKEN }}
    - name: push
      shell: bash
      run: podman push ghcr.io/bigpod98/bigpodsb/ubuntu:latest && podman push ghcr.io/bigpod98/bigpodsb/ubuntu:37
      
